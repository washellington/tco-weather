<div id='login-container'>
  <div>
    <div id="app-logo-container" [inlineSVG]='"weather_logo_title.svg" | assetImage' class='dashboard-icons'></div>
  </div>
  <form [formGroup]='loginForm'  (ngSubmit)="login()">
    <div class='form-group'>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
          <div *ngIf="email.errors.required">This field is required</div>
          <div *ngIf="email.errors.email">Invalid email format</div>  
        </div>
      <input type="text" formControlName="email" placeholder="Email" class="form-control">
    </div>
    <div class='form-group'>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert alert-danger">
        This field is required
      </div>
      <input type="password" formControlName="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
